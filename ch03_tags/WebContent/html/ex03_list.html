<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.ordered list -->
	<h3>요리</h3>
	<ol>
		<li>재료를 손질한다.</li>
		<li>기름에 볶는다.</li>
		<li>맛있게 먹는다.</li>
	</ol>
	
	<!-- 2.unordered list -->
	<ul>
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	<ul style="list-style:decimal">
		<li>자바</li>
		<li>객체지향</li>
		<li>클래스</li>
	</ul>
	
	<!-- 3.dictionay list -->
	<dl>
		<dt>사과</dt>
		<dd>사과는 사과나무에서 열리는 과일로서...</dd>
		<dt>바나나</dt>
		<dd>바나나는 맛있어</dd>
		<dt>딸기</dt>
		<dd>딸기는 빨갛고 새콤하며...</dd>
	</dl>
	
	
</body>
</html>
