<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TABLE</title>
</head>
<body>
	<table border="1" style="border-collapse: collapse">
		<caption style="font-size:20px;font-weight:bold">게시판</caption>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
		<tr>
			<td>1</td>
			<td>웃긴글</td>
			<td>철수</td>
			<td>10</td>
		</tr>
		<tr>
			<td>2</td>
			<td>재미없는글</td>
			<td>민수</td>
			<td>3</td>
		</tr>
	</table>
	<table border="1" style="border-collapse: collapse">
		<caption>분기별 모집인원</caption>
		<tr>
			<th rowspan="2">구분</th>
			<th colspan="3">1분기</th>
			<th colspan="3">2분기</th>
		</tr>
		<tr>
			<th>1월</th>
			<th>2월</th>
			<th>3월</th>
			<th>4월</th>
			<th>5월</th>
			<th>6월</th>
		</tr>
		<tr>
			<th>본관</th>
			<td>10</td>
			<td>50</td>
			<td>25</td>
			<td>42</td>
			<td>30</td>
			<td>12</td>
		</tr>
		<tr>
			<th>별관</th>
			<td>11</td>
			<td>29</td>
			<td>50</td>
			<td>100</td>
			<td>20</td>
			<td>35</td>
		</tr>
		<tr>
			<th>계</th>
			<td colspan="3">169</td>
			<td colspan="3">245</td>
		</tr>	
		
	</table>
	<table border="1" style="border-collapse: collapse">
			<tr>
				<td rowspan="3">0</td>
				<td rowspan="2" colspan="2">0</td>
				<td>0</td>
				<td rowspan="2">0</td>
			</tr>
			<tr>
				<td>0</td>
			</tr>
			<tr>
			  	<td colspan="3">0</td>
			  	<td rowspan="2">0</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td colspan="2">0</td>
			</tr>
	</table>
</body>
</html>
