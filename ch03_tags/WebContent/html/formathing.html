<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	This text is bold<br>
	<b>This text is bold</b><br>
	This text is italic<br>
	<i>This text is italic</i>
	<!-- small태그는 원래 글씨크기에 비례해서 작아진다 -->
	<h1>INCREPAS <small>is a academy for users</small></h1>
	<h2>INCREPAS <small>is a academy</small></h2>
	<h2>HTML <mark>Marked</mark> Formatting</h2>
	<p>Lorem ipsum <del>dolor sit</del> amet.</p>
	<p>log<sub><small>2</small></sub> 10</p>
	<p>10<sup>2</sup></p>
	<p>작성자&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;LYS</p>
	<p>&lt;p&gt;</p>
</body>
</html>
