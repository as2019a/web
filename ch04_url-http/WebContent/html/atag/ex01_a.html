<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- href의 측정값(url)이 비어있으면 url창에 url로 이동한다 -->
	<!-- 새로고침 -->
	<a href="">이것은 a태그</a><br />
	
	<!-- url -->
	<a href="http://Localhost:8080/html/atag/hello.html">hello.html</a>
	<a href="http://www.increpas.com">인크레파스</a><br />
	
	<!-- 절대경로 -->
	<a href="/hello/hello.html">hello.html - 절대경로</a><br />
	
	<!-- 상대경로 -->
	<a href="../../hello/hello.html">hello.html - 상대경로</a>
	
</body>
</html>
