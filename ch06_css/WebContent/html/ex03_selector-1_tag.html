<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
	  h1태그에 글씨색 : 빨강, p 태그의 배경색 : 파랑
	  li태그의 글씨색 : 초록
	 */
	 h1{color:red;}
	 p{background-color:blue;}
	 li{color:green;}
</style>
</head>
<body>
	<h1>Hello World</h1>
	<p>Lorem ipsum dolor sit amet.</p>
	<ul>
		<li>apple</li>
		<li>banana</li>
		<li>coconut</li>
	</ul>
	<ol>
		<li>bently</li>
		<li>benz</li>
		<li>hyundal</li>
	</ol>
</body>
</html>
