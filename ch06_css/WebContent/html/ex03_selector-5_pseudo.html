<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h2:hover {
	color: gray;
}

input[type="checkbox"]:checked {
	width: 20px;
	height: 20px;
}

input:disabled {
	background-color: black;
}

input:enabled {
	background-color: blue;
}

li:first-of-type {
	color: tomato;
}

li:last-of-type {
	color: green;
}

li:nth-of-type(5) {
	color: gray;
}

li:nth-of-type(2n) {
	color: orange;
}
/*홀수번째 li태그의 배경을 빨간색으로 변경*/
li:nth-of-type(2n-1) {
	background-color: red;
}

table {
	border-collapse: collapse;
}
thead>tr{
	background-color:tomato;
	color:white;
}
tbody>tr:nth-of-type(2n-1) {
	background-color: black;
	color: white;
}

tbody>tr:hover {
	background-color: silver;
}
</style>
</head>
<body>
	<h2>Hello world</h2>
	<hr />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<hr />
	<input type="text" />
	<input type="text" disabled />
	<hr />
	<ul>
		<li>Java</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
		<li>Oracle</li>
		<li>JSP</li>
		<li>Serelet</li>
		<li>SecureCoding</li>
		<li>Spring</li>
	</ul>
	<hr />
	<!-- 실습  : 표만들기 -->

			<tr>
				<th>번호</th>

</body>
</html>
