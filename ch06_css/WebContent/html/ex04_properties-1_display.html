<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		background-color:red;
		width:200px;
	}
	h1:hover{
		display:none;
	}
	h2{
		background-color: blue;
		width:300px;
	}
	a{
		width: 500px;
	}
	
	p{
		display: inline;
	}
	
	input{
		display: block;
		width: 500px;
	}
	
	span{
		background-color:gray;
		width: 300px;
		display: inline-block;
	}
	
	.layout{
		display:inline-block;
	}
</style>
</head>
<body>
	<!-- block -->
	<!-- 1.폭이 화면을 전부 차지(폭 조절 가능) -->
	<!-- 2.같은 행에 다른 엘리먼트 위치 못함 -->
	<!-- h1~h6, p, br, hr, div -->
	<h1>Hello world</h1>
	<h2>Welcome to programming world</h2>
	
	<!-- inline -->
	<!-- 1.폭 == 컨텐츠(폭 조절 불가능)-->
	<!-- 2.같은 행에 다른 엘리먼트 위치 가능 -->
	<!-- a, input, img, span -->
	<a href="">naver</a>
	<a href="">google</a>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur natus!</p>
	<input type="text" />
	<input type="text" />
	
	<!-- inline-block -->
	<!-- inline요소 + 폭 조절 가능-->
	<span>Lorem ipsum dolor sit amet.</span><span>Lorem ipsum dolor sit amet.</span>
	<h1 class="layout">Hello World</h1>
	<h2 class="layout">Welcome</h2>
	
	<!-- none -->
	<!-- 화면에 표시 안함 -->
	<h3 style="display:none">Lorem ipsum dolor.</h3>
</body>
</html>
