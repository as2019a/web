<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 	body{margin:0px;}
 	h1{margin:0px;
 	   position:absolute;
 	   top:50%;
 	   left:50%;
 	   transform:transLate(-50%, -50%);
 	   }
 	.box{
 		width:200px;
 		height:200px;
 		color:white;
 		background-color:dodgerblue;
 		margin-bottom:5px;
 	}
 	
 	#second{
 		background:tomato;
 		position:static;/*default*/
 	}
 	#third{
 		background-color:Lightblue;
 		position: relative;
 		top:-50px;
 		left:50px;
 		z-index: -1;
 	}
 	#fourth{
 		background-color:Lightseagreen;
 		position: absolute;
 		top:50px;
 		right:300px;
 	}
 	#fifth{
 		background-color:seagreen;
 		position: fixed;
 		right:0px;
 		bottom:0;
 	}
 	#sixth{
 		background-color: yellowgreen;
 		position: fixed;
 		right: 50px;
 		bottom: 50px;
 		z-index: -1;
 	}
 	
</style>
</head>
<body>
	<h1 style="background-color:red;">Hello World</h1>
	<div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus corporis!</div>
	<div id="second" class="box">static : 물 흐르듯, default</div>
	<div id="third" class="box">relative : static이었을 경우 위치할 좌표를 기준으로 위치</div>
	<div class="box">이 div는 third에 의해서 영향을 받지 않는다.</div>
	<div id="fourth" class="box">absolute : 부모의 좌표를 기준으로 위치</div>
	<div id="fifth" class="box">fixed : viewport(모니터 유리창)를 기준으로 위치</div>
	<div id="sixth" class="box">z-index property를 통해서 겹칠경우 우선순위 결정</div>
</body>
</html>
