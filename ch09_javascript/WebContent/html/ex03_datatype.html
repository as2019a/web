<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//자바스크립트는 변수에 타입을 지정하지 않는 것 뿐이지
		//데이터에는 타입이 존재한다.(약타입 언어)
		
		//1.숫자
		var myNumber = 100;
		var myNumber2 = 9.99;
		console.log(typeof myNumber);
		console.log(typeof myNumber2);
		
		if(typeof myNumber == 'number'){
			console.log('숫자자료형입니다.');
		}
		
		//2.문자열
		var myString = "A";
		var myString2 = '안녕하세요';
		console.log(typeof myString);
		console.log(typeof myString2);
		
		//3.논리(참, 거짓)
		var myBoolean = true;
		var myBoolean2 = false;
		console.log(typeof myBoolean);
		console.log(typeof myBoolean2);
		
		//4.함수(아직안배움)
		var myFunction = function abc(){}
		console.log(typeof myFunction);
		
		//5.클래스(X)
		var myclass = function def(){}
		console.log(typeof myclass);
		
		//6.객체
		var myObject = new myclass();
		var myObject2 = {};
		var myObject3 = [];
		console.log(typeof myObject);
		console.log(typeof myObject2);
		console.log(typeof myObject3);
		
		//7. null & nudefined & not defined(에러)
		var b = null;
		var c;
		console.log(typeof b);
		console.log(typeof c);
		console.log(10 + d);	
	</script>
</body>
</html>
