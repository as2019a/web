<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.info{
		width: 500px;
		margin: 100px auto 20px auto;
		text-align: center;
	}
	.info::after{
		display: table;
		content: "";
		clear: both;
	}
	.info > div{
		width: 250px;
		float:left;
	}
	.display{
		width: 500px;
		height: 500px;
		margin: 0 auto;
		border: 1px solid black;
		border-radius: 20px;
	}
	.target{
		position: relative;
		top:225px;
		left:225px;
		width:50px;
		height:50px;
		border-radius:25px;
		background-image: url("/img/rabbit.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 100%
		
	}
</style>
</head>
<body>
	<div class="info">
		<div >시간 : <span id="time">10</span>초</div>
		<div>점수 : <span id="score">0</span>점</div>
	</div>
	<div id="display" class="display">
		<div id="target" class="target"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		var display = $("#display");
		var target = $("#target");
		var time = document.querySelector("#time");
		var score = document.querySelector("#score");
		display.onclick = function(){
			timerStart();
			display.onclick = null;
		}
		
		target.onclick = function(){
			var top = Math.random()*450;
			var bottom = Math.random()*450;
			console.debug(top, bottom);
			target.style.top =  Math.random()*450 + "px";
			target.style.left = Math.random()*450 + "px";
			score.innerText = parseInt(score.innerText) + 1;
		}
		
		function timerStart(){
			var timer = setInterval(function(){
				time.innerText = parseInt(time.innerText) - 1;
				if(time.innerText == "0"){
					clearInterval(timer);
					alert("게임이 종료되었습니다.");
					target.onclick = null;
				}
			}, 1000);
		}
	</script>	
</body>
</html>
