<body>
	<h1>Hello World</h1>

	<script>
		console.log(jQuery);
		console.log($);
		console.log(jQuery == $);

		var $h1Tag = $("h1");
		console.log(h1Tag);
		console.log($h1Tag);
		//js object -> jQuery object
		console.log($(h1Tag));
		//jQuery -> js object 
		console.log($h1Tag[0]);
