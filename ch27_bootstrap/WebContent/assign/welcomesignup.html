<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	
    </style>
  </head>
  <body>
    <div class="header">
    	<h1 class="text-center text-white bg-dark">Welcome Page</h1>
    </div>
    <div class="content">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-2">
    				<ul class="nav nav-pills nav-stacked">
    					<li class="active"><a href="">Link A</a></li>
    					<li><a href="">Link B</a></li>
    					<li><a href="">Link C</a></li>
    				</ul>
    			</div>
    			<div class="col-sm-7">
    				 <form action="" class="form-horizontal">
    				 <h3 class="text-center">회원가입</h3>
    				<div class="form-group">
    					<label for="email" 
    						   class="col-sm-3 control-label">아이디</label>
    					<div class="col-sm-9">
    						<div class="input-group">
    							<input type="text" id="id" 
    						       class="form-control" />
    						    <div class="input-group-btn">
    						    	<button type="button" 
    						    			class="btn btn-default btn-primary">중복확인</button>
    						    </div>
    						</div>
    					</div>
    				</div>
    				<div class="form-group">
    					<label for="password"
    						   class="col-sm-3 control-label">패스워드</label>
    					<div class="col-sm-9">
    						<input type="password" id="password" 
    						   class="form-control"
    						   placeholder="Enter Password..." />
    					</div>
    				</div>
    				<div class="form-group">
    					<label for="password"
    						   class="col-sm-3 control-label">패스워드확인</label>
    					<div class="col-sm-9">
    						<input type="password" id="password" 
    						   class="form-control"
    						   placeholder="Enter Password..." />
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-3 control-label">성별</label>
    					<div class="col-sm-9">
    						<label for="gender1" class="radio-inline">
    							<input type="radio" id="gender1"
    								   name="gender" />남성
    						</label>
    						<label for="gender2" class="radio-inline">
    							<input type="radio" id="gender2" 
    								   name="gender" />여성
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-3 control-label">취미</label>
    					<div class="col-sm-9">
    						<label for="hobby1" class="checkbox-inline">
    							<input type="checkbox" id="hobby1"/> 영화
    						</label>
							<label for="hobby2" class="checkbox-inline">
    							<input type="checkbox" id="hobby2"/> 운동
    						</label>
    						<label for="hobby3" class="checkbox-inline">
    							<input type="checkbox" id="hobby3"/> 양궁
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<div class="col-sm-9 col-sm-push-3">
    						<label for="check" class="checkbox-inline">
    							<input type="checkbox" id="check"/>
    							정책에동의합니다.
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<div class="col-sm-9 col-sm-push-3">
    						<button type="submit" 
    								class="btn btn-default btn-block">제출</button>
    					</div>
    				</div>
    			</form>
    			</div>
    			<div class="col-sm-3 text-center">
    				<div class="well">
    					<p>ADS</p>
    				</div>
    				<div class="well">
    					<p>ADS</p>
    				</div>
    				<div class="well">
    					<p>ADS</p>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="footer">
    	<h5 class="text-center text-white bg-dark">Footer Text</h5>
    </div>
    <script src="https://code.jduery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
