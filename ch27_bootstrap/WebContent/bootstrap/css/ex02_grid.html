<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	[class^="col-"]{
    		height: 100PX;
    		color: white;
    		border: 2px solid black;
    	}
    	.col-xs-3{
    		background-color: red;
    	}
    </style>
  </head>
  <body>
    <div class="container">
    	<!-- row : 행 -->
    	<!-- col : 열(colspan) -->
    	<div class="row"> <!-- xs, sm, md, lg -->
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-2">col-xs-2</div>
    		<div class="col-xs-2">col-xs-2</div>
    		<div class="col-xs-4">col-xs-4</div>
    		<div class="col-xs-4">col-xs-4</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3 col-xs-offset-6">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3 col-xs-offset-3">col-xs-3</div>
    		<div class="col-xs-3 col-xs-offset-3">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3 col-xs-pull-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-3 col-xs-push-1">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    </div>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    		<div class="col-xs-3">col-xs-3</div>
    	</div>
    </div>
    <script src="https://code.jduery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
