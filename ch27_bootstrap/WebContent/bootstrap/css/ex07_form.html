<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="conatiner">
    	<div class="row">
    		<div class="col-sm-6 col-sm-offset-3">
    			<form action="">
    				<div class="form-group">
    					<label for="email">이메일</label>
    					<input type="email" id="email" 
    						   class="form-control" />
    				</div>
    				<div class="form-group">
    					<label for="password">패스워드</label>
    					<input type="password" id="password" 
    						   class="form-control"
    						   placeholder="Enter Password..." />
    				</div>
    				<div class="form-group">
    					<label for="file">첨부파일</label>
    					<input type="file" id="file" 
    						   class="form-control"
    						   placeholder="Enter File..." />
    				</div>
    			</form>
    			<hr />
    			<form action="" class="form-inline">
    				<div class="form-group">
    					<label for="email">이메일</label>
    					<input type="email" id="email" 
    						   class="form-control" />
    				</div>
    				<div class="form-group">
    					<label for="password">패스워드</label>
    					<input type="password" id="password" 
    						   class="form-control"
    						   placeholder="Enter Password..." />
    				</div>
    				<div class="form-group">
    					<label for="file">첨부파일</label>
    					<input type="file" id="file" 
    						   class="form-control"
    						   placeholder="Enter File..." />
    				</div>
    			</form>
    			<hr />
    			<form action="" class="form-horizontal">
    				<div class="form-group">
    					<label for="email" 
    						   class="col-sm-3 control-label">이메일</label>
    					<div class="col-sm-9">
    						<div class="input-group">
    							<input type="email" id="email" 
    						       class="form-control" />
    						    <div class="input-group-btn">
    						    	<button type="button" 
    						    			class="btn btn-default">중복확인</button>
    						    </div>
    						</div>
    					</div>
    				</div>
    				<div class="form-group">
    					<label for="password"
    						   class="col-sm-3 control-label">패스워드</label>
    					<div class="col-sm-9">
    						<input type="password" id="password" 
    						   class="form-control"
    						   placeholder="Enter Password..." />
    					</div>
    				</div>
    				<div class="form-group">
    					<label for="file"
    						   class="col-sm-3 control-label">첨부파일</label>
    					<div class="col-sm-9">
    						<input type="file" id="file" 
    						   class="form-control"
    						   placeholder="Enter File..." />
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-3 control-label">성별</label>
    					<div class="col-sm-9">
    						<label for="gender1" class="radio-inline">
    							<input type="radio" id="gender1"
    								   name="gender" />남성
    						</label>
    						<label for="gender2" class="radio-inline">
    							<input type="radio" id="gender2" 
    								   name="gender" />여성
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="col-sm-3 control-label">취미</label>
    					<div class="col-sm-9">
    						<label for="hobby1" class="checkbox-inline">
    							<input type="checkbox" id="hobby1"/> 영화
    						</label>
							<label for="hobby2" class="checkbox-inline">
    							<input type="checkbox" id="hobby2"/> 운동
    						</label>
    						<label for="hobby3" class="checkbox-inline">
    							<input type="checkbox" id="hobby3"/> 여행
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<div class="col-sm-9 col-sm-push-3">
    						<label for="check" class="checkbox-inline">
    							<input type="checkbox" id="check"/>
    							동의합니다.
    						</label>
    					</div>
    				</div>
    				<div class="form-group">
    					<div class="col-sm-9 col-sm-push-3">
    						<button type="submit" 
    								class="btn btn-default btn-block">제출</button>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
