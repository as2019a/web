<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	.item > img{
    		width:100%;
    	}
    </style>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-sm-6 col-sm-offset-3">
<div class="carousel slide" data-ride="carousel" 
	 id="mycarousel">
	<ol class="carousel-indicators">
		<li data-target="#mycarousel" data-slide-to="0"
			class="active"></li>
		<li data-target="#mycarousel" data-slide-to="1"></li>
		<li data-target="#mycarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="https://placeimg.com/300/200/people" alt="" />
			<div class="carousel-caption">
				<h4>첫 번째 슬라이드</h4>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis quo.</p>
			</div>
		</div>
		<div class="item">
			<img src="https://placeimg.com/300/201/people" alt="" />
			<div class="carousel-caption">
				<h4>두 번째 슬라이드</h4>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis quo.</p>
			</div>
		</div>
		<div class="item">
			<img src="https://placeimg.com/300/202/people" alt="" />
			<div class="carousel-caption">
				<h4>세 번째 슬라이드</h4>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis quo.</p>
			</div>
		</div>
	</div>
	<a href="#mycarousel" data-slide="prev"
	   class="left carousel-control">
	   <span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#mycarousel" data-slide="next"
	   class="right carousel-control">
	   <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>    		
    		</div>
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
    	$("#mycarousel").carousel({
    		interval: 1000, //default : 5000, false->slide(x)
    		pause: "hover",
    		wrap: true //default : true, false -> cycle(x)
    	});
    </script>
  </body>
</html>
