<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICON SITE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    	crossorigin="anonymous">
    <link rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    	h1.text-center{
    		margin: 5px;
    		padding: 25px;
    		background-color: #778ca3;
    		color: #ffc048;
    	}
    	h1.text-center > mark:hover{
    		color: MediumSeaGreen;
    	}
    	.A{
    		margin: 2px;
    		padding: 5px;
    		background-color: #20bf6b;
    		color: #dfe6e9; 
    	}
    	.A:hover{
    		color: #fc5c65;
    	}
    	.B{
    		margin: 2px;
    		padding: 5px;
    		background-color: #fd9644;
    		color: #dfe6e9; 
    	}
    	.B:hover{
    		color: #3B3B98;
    	}
    	.C{
    		margin: 2px;
    		padding: 5px;
    		background-color: #3867d6;
    		color: #dfe6e9; 
    	}
    	.C:hover{
    		color: #182C61;
    	}
    	.G{
    		margin: 2px;
    		padding: 5px;
    		background-color: #38ada9;
    		color: #dfe6e9; 
    	}
    	.G:hover{
    		color: #ff9f1a;
    	}
    	.footer{
    		margin: 3px;
    		padding: 30px;
    		background-color: #d35400;
    		color: #2ecc71;
    	}
    	.footer:hover {
			color: #1289A7;
		}
    </style>
  </head>
  <body>
    <h1 class="text-center"><mark>Icons</mark> Center Site</h1>
    <h3 class="A">Font Awesome 5 Icons <span class="label label-default">New</span></h3>
	    <button type="button" class="btn btn-default">
	    	<i class="fas fa-question-circle"></i>
	    </button>
		 <span class="fa-stack fa-lg">
		  <i class="fas fa-camera fa-stack-1x"></i>
		  <i class="fas fa-ban fa-stack-2x text-danger" style="color:red;"></i>
		</span>
		<i class="fas fa-spinner fa-spin"></i>
		<i class="fas fa-circle-notch fa-spin"></i>
		<i class="fas fa-sync-alt fa-spin"></i>
		<i class="fas fa-cog fa-spin"></i>
		<i class="fas fa-cog fa-pulse"></i>
		<i class="fas fa-spinner fa-pulse"></i>
		<i class="fas fa-clock"></i>
		<i class="far fa-clock"></i>
		
		<i class="fas fa-plane-departure" style="font-size:50px;color:#2e86de"></i>
		
		<span class="fa-stack fa-lg">
		  <i class="fas fa-circle fa-stack-2x"></i>
		  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
		</span>
		fa-twitter (inverse) on fa-circle (solid)<br>
		
		<span class="fa-stack fa-lg">
		  <i class="far fa-circle fa-stack-2x"></i>
		  <i class="fab fa-twitter fa-stack-1x"></i>
		</span>
		fa-twitter on fa-circle (regular)<br>
		
		<span class="fa-stack fa-lg">
		  <i class="fas fa-camera fa-stack-1x"></i>
		  <i class="fas fa-ban fa-stack-2x text-danger" style="color:red;"></i>
		</span>
		fa-ban on fa-camera
		
			<i class="fas fa-clock fa-xs"></i>
			<i class="fas fa-clock fa-sm"></i>
			<i class="fas fa-clock fa-lg"></i>
			<i class="fas fa-clock fa-2x"></i>
		<hr />
	<h3 class="B" >Font Awesome 4 Icons <span class="label label-default">New</span></h3>
		<ul class="fa-ul">
		  <li><i class="fa-li fa fa-check-square"></i>List icons</li>
		  <li><i class="fa-li fa fa-spinner fa-spin"></i>List icons</li>
		  <li><i class="fa-li fa fa-square"></i>List icons</li>
		</ul>
		
	<hr />
	<h3 class="C">Bootstrap Icons</h3>
		<button type="button" class="btn btn-default" aria-label="Left Align">
		  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>
		
		<button type="button" class="btn btn-default btn-lg">
		  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
	<hr />
	<h3 class="G">Google Icons</h3>
		<i class="material-icons">cloud</i>
		<i class="material-icons" style="font-size:50px;">cloud</i>
		<i class="material-icons" style="font-size:60px;color:red;">cloud</i>
		<i class="material-icons" style="font-size:70px;color:#01a3a4;">cloud</i>
	<hr />
	<div class="footer">
    	<h4 class="text-center">NEW ICONS WEB SITE</h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
