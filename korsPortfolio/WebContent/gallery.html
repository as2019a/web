    <script>
    function searchimage(event){
		if(event.key != 'Enter'){
			return;
		}
		
		$.ajax({
			type:"GET",
			url:"https://dapi.kakao.com/v2/search/image",
			data:{query:event.target.value, target:$("#type").val()},
			headers:{Authorization:"KakaoAK 0566468fe1b89c32fe006037bb5a8f43"},
			success:function(data){
				$("#image>tbody").empty();
				for(var cafe of data.documents){
					$("#image>tbody").append(
						`
							<tr>
								<td><img src=${image.collection}></td>
								<td><a href=${image.thumbnail_url}>${image.thumbnail}</a></td>
								<td>${image.display_sitename}</td>
								<td>${image.contents}</td>
							</tr>
						`	
					);
				}
			},error:function(error){
				console.log(error);
			}
		});
	}
    </script>
